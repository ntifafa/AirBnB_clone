<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="icon" href="images/favicon.png">
  <title>My Header-Footer Example</title>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo"></div>
  </header>

  <!-- Container - filter -->
  <div class="container">
  <section class="filters">

    <div class="locations">
      <h3>States</h3>
      <h4>California, Arizona...</h4>
      <ul class="popover">
        <li>
          <h2>Arizona:</h2>
          <ul>
            <li>City 1</li>
            <li>City 2</li>
          </ul>
        </li>
        <li>
          <h2>California:</h2>
          <ul>
            <li>City 1</li>
            <li>City 2</li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="amenities">
      <h3>Amenities</h3>
      <h4>Internet, Kitchen...</h4>
      <ul class="popover">
        <li>Internet</li>
        <li>TV</li>
        <li>Kitchen</li>
        <li>Iron</li>
      </ul>
    </div>

    <button class="search-button">Search</button>
  </section>
</div>

  <!-- Footer -->
  <footer>
    <p>Best School</p>
  </footer>

</body>
</html>
